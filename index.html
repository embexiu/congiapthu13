<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tình yêu của con giáp 13</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            /* Thêm đệm */
            background: linear-gradient(135deg, #ffdee9, #ffcad4);
            overflow-x: hidden;
            /* Chống cuộn ngang */
        }

        h1,
        h2 {
            text-align: center;
            width: 100%;
        }

        /* Tiêu đề chính */
        h1 {
            font-family: 'Pacifico', cursive;
            color: #d6336c;
            font-size: 2.5em;
            margin-bottom: 0;
        }

        /* Tiêu đề phụ (tên) */
        h2 {
            color: #333;
            font-size: 1.8em;
            margin-top: 40px;
            /* Khoảng cách giữa 2 ảnh */
            margin-bottom: 15px;
            border-top: 2px solid rgba(0, 0, 0, 0.1);
            padding-top: 30px;
        }

        /* --- CSS CHO ẢNH RESPONSIVE --- */
        .responsive-image {
            display: block;
            width: 100%;
            /* Luôn vừa chiều rộng màn hình */
            max-width: 800px;
            /* Giới hạn độ rộng trên laptop */
            height: auto;
            /* Giữ đúng tỷ lệ ảnh */

            margin: 0 auto;
            /* Căn giữa ảnh */
            border: 3px solid white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>

    <h1>Tình yêu của con giáp 13</h1>
    <h2>Ai là người được chọn?</h2>

    <h2>Lê Khánh</h2>
    <img src="Con-giáp-thứ-MƯỜI-BA.jpg" alt="Nội dung chat 1" class="responsive-image">

    <h2>Võ Duy Khương</h2>
    <img src="Võ Duy Khương.jpg" alt="Nội dung chat 2" class="responsive-image">

</body>

</html>
