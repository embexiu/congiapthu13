<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tình yêu của con giáp 13</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            /* Thêm đệm */
            background: linear-gradient(135deg, #ffdee9, #ffcad4);
            overflow-x: hidden;
            /* Chống cuộn ngang */
        }

        h1 {
            text-align: center;
            width: 100%;
            font-family: 'Pacifico', cursive;
            color: #d6336c;
            font-size: 2.5em;
            margin-bottom: 20px;
            /* Thêm khoảng cách dưới tiêu đề chính */
        }

        /* --- CSS CHO ẢNH & VIDEO RESPONSIVE --- */
        .responsive-media {
            display: block;
            width: 100%;
            /* Luôn vừa chiều rộng màn hình */
            max-width: 800px;
            /* Giới hạn độ rộng trên laptop */
            height: auto;
            /* Giữ đúng tỷ lệ ảnh/video */

            margin: 0 auto 15px auto;
            /* Căn giữa và thêm khoảng cách dưới */
            border: 3px solid white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>

    <h1>Tình yêu của con giáp 13</h1>
    <h1>Ai là người được chọn</h1>

    <img src="4.jpg" alt="Hình ảnh 4" class="responsive-media">
    <img src="5.jpg" alt="Hình ảnh 5" class="responsive-media">
    <img src="3.png" alt="Hình ảnh 3" class="responsive-media">
    <img src="6.jpg" alt="Hình ảnh 6" class="responsive-media">
    <img src="Con-giáp-thứ-MƯỜI-BA.jpg" alt="Nội dung chat 1" class="responsive-media">

    <video src="congiap.mp4" class="responsive-media" controls>
        Trình duyệt của bạn không hỗ trợ phát video này.
    </video>

    <img src="2.jpg" alt="Hình ảnh 2" class="responsive-media">
    <img src="Võ Duy Khương.jpg" alt="Nội dung chat 2" class="responsive-media">
    <img src="1.jpg" alt="Hình ảnh 1" class="responsive-media">

</body>

</html>
